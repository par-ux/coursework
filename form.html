<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <a href="index.html">page2</a>
    <h1>Fill the form to Register</h1>
    <form>
        <label>FirstName</label>
        <input type="text" name="FirstName">
        <br><br>
        <label>SecondName</label>
        <input type="text" name="SecondName">
        <br><br>
        <label>Enter your email</label>
        <input type="email" name="useremail">
        <br><br>
        <label>Phonenumber</label>
        <input type="number" name="number">
        <br><br>
        <label>Password</label>
        <input type="password" name="password">
        <br><br>
        <label>Course offered at institution</label>
        <input type="text" name="Course offered">
        <br><br>
        <label>Faculty</label>
        <input type="text" name="Faculty">
        <br><br>
        <label>Time of Lectures</label>
        <input type="text" name="Time of Lectures">
        <br><br>
        <label>Year of Study</label>
        <input type="number" name="number">
        <br><br>
        <label>Enter your respective Sex</label>
        <input type="text" name="Sex">
        <br><br>
        <label>Place of Residence</label>
        <input type="text" name="Place of Residence">
        <br><br>
        <label>Number of years lived in Residence</label>
        <input type="number" name="number">
        <br><br>
        <label>Day </label><input type="checkbox">
        <label>Evening </label><input type="checkbox">
        <br><br>
        <label><i>Respective Religion</i></label>
        <br><br>
        <label>Muslim </label><input type="checkbox">
        <label>Protestant </label><input type="checkbox">
        <label>Christian </label><input type="checkbox">
        <label>BornAgain </label><input type="checkbox">
        <label>None </label><input type="checkbox">
        <br><br>
        <label>Preferred sports activity to engage in</label><br>
        <input type="text" name="sports activity">
        <br><br>
        <label>Reason why you registered with us</label><br>
        <input type="text" name="Reason for Registration">
        <br><br>
        <label>Where you heard about us</label><br>
        <input type="text" name="Which source informed you about us">
        <br><br>
        <label>Club intrested in</label><br>
        <input type="text" name=" club intrested in">
        <br><br>
        <label>International student</label><input type="checkbox">
        <label>Local student</label><input type="checkbox">
        <br>
        <label for="dropdown">Choose Carrier:</label>
        <select id="dropdown"><br>
            <option>Student</option>
            <option>Doctor</option>
            <option>Surgeon</option>
            <option>Carpenter</option>
        </select>

        
    </form>
    
</body>
</html>
