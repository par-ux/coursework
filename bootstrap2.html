<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap2.css">
</head>
<body class="bg-dark">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Frontend <em>Masters</em></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" color-w>
                    <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Learn</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <img src="./search.jpg" alt="Search Icon" class="img-fluid me-2" style="height: 30px;">
                    <button class="btn btn-light me-2">Join Now</button>
                    <a href="#" class="btn btn-outline-light">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form Section -->
    <div class="container py-5" bg-dark>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center text-dark">Sign in to your account</h1>
                        <form action="#" method="POST" class="mt-4">
                            <!-- Username or Email -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username or Email</label>
                                <input type="email" id="username" name="username" class="form-control" placeholder="mirembeva@gmail.com" required>
                            </div>
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
                            </div>
                            <!-- Remember Me -->
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            <!-- Forgot Password -->
                            <div class="d-flex justify-content-between">
                                <a href="#" class="text-decoration-none">Forgot your password?</a>
                            </div>
                            <!-- Continue Button -->
                            <div class="mt-4">
                                <button type="submit" class="btn btn-danger w-100">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
